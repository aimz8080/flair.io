<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Wonderland - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: linear-gradient(135deg, #ff9a9e, #fad0c4); overflow: hidden; }
        .container { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .form-box { position: relative; background: white; padding: 40px; border-radius: 20px; box-shadow: 0px 10px 30px rgba(0,0,0,0.2); text-align: center; overflow: hidden; }
        .form-box::before { content: ''; position: absolute; width: 200%; height: 200%; background: radial-gradient(circle, #ff758c, #ff7eb3); top: -100%; left: -50%; border-radius: 50%; transition: 0.5s; z-index: -1; }
        .form-box:hover::before { top: -50%; left: -25%; }
        .form-box h2 { color: #ff4e50; font-size: 2rem; margin-bottom: 20px; }
        .input-group { margin: 20px 0; position: relative; }
        .input-group input { width: 100%; padding: 12px; border: 2px solid #ff4e50; border-radius: 10px; outline: none; font-size: 1rem; transition: 0.3s; }
        .input-group input:focus { border-color: #ff758c; }
        .input-group i { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); color: #ff4e50; }
        .btn { display: inline-block; background: #ff4e50; color: white; padding: 12px 30px; border-radius: 10px; border: none; cursor: pointer; font-size: 1rem; transition: 0.3s; }
        .btn:hover { background: #ff7eb3; transform: scale(1.1); }
        .floating-cakes { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        .cake { position: absolute; width: 50px; height: 50px; background: url('https://i.imgur.com/qRSjzDX.png') no-repeat center/contain; animation: float 6s infinite linear; }
        @keyframes float { 
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="floating-cakes"></div>
    <div class="container">
        <div class="form-box">
            <h2>Register</h2>
            <div class="input-group">
                <input type="text" placeholder="Username">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="email" placeholder="Email">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Password">
                <i class="fas fa-lock"></i>
            </div>
            <div class="input-group">
                <input type="password" placeholder="Confirm Password">
                <i class="fas fa-lock"></i>
            </div>
            <button class="btn">Register</button>
        </div>
    </div>
    <script>
        function createCake() {
            const cake = document.createElement('div');
            cake.classList.add('cake');
            cake.style.left = Math.random() * window.innerWidth + 'px';
            cake.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.querySelector('.floating-cakes').appendChild(cake);
            setTimeout(() => cake.remove(), 6000);
        }
        setInterval(createCake, 500);
    </script>
</body>
</html>
